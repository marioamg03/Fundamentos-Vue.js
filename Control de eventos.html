<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curso Vue.js</title>
  </head>
  <body>
    <div id="app">
      <!-- @click="sumar" es la misma expresion que v-on:click="sumar" -->
      <!-- otra manera sin llamar a los metodos seria:  v-on:click=contador ++ -->
      <button v-on:click="sumar">Sumar 1</button>
      El contador esta en {{contador}}
      <button v-on:click="restar">Restar 1</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          contador: 0
        },
        methods: {
          sumar() {
            this.contador ++
          },
          restar() {
            this.contador --
          }
        }
      })
    </script>
  </body>
</html>
