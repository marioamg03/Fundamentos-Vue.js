<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curso Vue.js</title>
  </head>
  <body>
    <div id="app">
        <h1>{{titulo | uppercase}}</h1>
        <h2>{{subtitulo | lowercase}}</h2>
        <h3>{{texto | capitalize}}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          titulo:'Titulo de la pagina',
          subtitulo:'Subtitulo de la pagina',
          texto:'este es el curso de vue.js'
        },
        filters: {
          // filtro mayusculas
          uppercase: function (str){
            return str.toUpperCase()
          },
          //filtro minusculas
          lowercase: function (str){
            return str.toLowerCase()
          },
          //filtro primera letra en mayusculas y demas en minusculas
          capitalize: function(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
          }
        }
      })
    </script>
  </body>
</html>
